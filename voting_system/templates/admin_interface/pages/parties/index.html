{% extends 'admin_interface/base.html' %}
{% block content %}

<div class="row">
	{% if 'party__view' in roles %}
	<div class="dashboard-font col-md-6 col-sm-6">
		<div class="icon">
			<i class="fa fa-list fa-fw low" aria-hidden="true"></i>
		</div>
		<div class="dashboard-content">
			<a href="{% url 'party_view' %}" class="dashboard-item"><h3>View Parties</h3></a>
			<p class="dashboard-item">View, Edit and Delete a Selected Party.</p>
			
		</div>
		
	</div>
	{% endif %}
	{% if 'party__create' in roles %}
	<div class="dashboard-font col-md-6 col-sm-6">
		<div class="icon">
			<i class="fa fa-plus-circle fa-fw low" aria-hidden="true"></i>
		</div>
		<div class="dashboard-content">
			<a href="{% url 'party_create' %}" class="dashboard-item"><h3>Create Parties</h3></a>
			<p class="dashboard-item">Create a New Role.</p>
			
		</div>
		
	</div>
	{% endif %}
</div>

{% endblock %}
