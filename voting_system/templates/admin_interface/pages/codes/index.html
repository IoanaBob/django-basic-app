{% extends 'admin_interface/base.html' %}

{% block content %}

<div class="row">
	{% if 'voter_codes__create' in roles %}
		<div class="dashboard-font col-md-6 col-sm-6">
			<div class="icon">
				<i class="fa fa-list fa-fw low" aria-hidden="true"></i>
			</div>
			<div class="dashboard-content">
				<a href="{% url 'voter_code_view' %}" class="dashboard-item"><h3>View Voter Codes</h3></a>
				<p class="dashboard-item">View Voter Codes.</p>
				
			</div>
			
		</div>
	{% endif %}
	{% if 'voter_codes__create' in roles %}
		<div class="dashboard-font col-md-6 col-sm-6">
			<div class="icon">
				<i class="fa fa-print fa-fw low" aria-hidden="true"></i>
			</div>
			<div class="dashboard-content">
				<a href="{% url 'voter_code_print_unissued' %}" class="dashboard-item"><h3>Print Voter Codes</h3></a>
				<p class="dashboard-item">Print Unissued Voter Codes</p>
				
			</div>
			
		</div>
	{% endif %}
</div>

{% endblock %}
