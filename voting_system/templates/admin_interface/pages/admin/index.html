{% extends 'admin_interface/base.html' %}

{% block content %}
<div class="row">
	{% if 'admin__view' in roles %}
		<div class="dashboard-font col-md-6 col-sm-6">
			<div class="icon">
				<i class="fa fa-list fa-fw low" aria-hidden="true"></i>
			</div>
			<div class="dashboard-content">
				<a href="{% url 'admin_view' %}" class="dashboard-item"><h3>View Admins</h3></a>
				<p class="dashboard-item">View, Edit and Delete a Selected Admins.</p>
				
			</div>
			
		</div>
	{% endif %}
	{% if 'admin__create' in roles %}
		<div class="dashboard-font col-md-6 col-sm-6">
			<div class="icon">
				<i class="fa fa-plus-circle fa-fw low" aria-hidden="true"></i>
			</div>
			<div class="dashboard-content">
				<a href="{% url 'admin_create' %}" class="dashboard-item"><h3>Create Admin</h3></a>
				<p class="dashboard-item">Create a New Admin.</p>
			</div>
		</div>
	{% endif %}
</div>

{% endblock %}
